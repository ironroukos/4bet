      <span id="seasonLosses">Losses: Loading...</span> |

  <!-- Dropdown με μηνιαία σύνοψη -->

  <!-- Μήνες -->
  <div id="monthButtons"></div>

  <!-- Parlays -->
  <div id="parlaysContainer"></div>

  <script src="script.js"></script>
